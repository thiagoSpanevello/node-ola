<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</head>

<body>

    <style>
        .btn {
            background-color: black;
            color: white;
            font-size: 125%;
            padding-top: 0%;
            margin: 0%;
        }

        .text {
            font-size: 200%;
            text-align: center;
        }
    </style>
    <script>
        function listar() {

            let url = 'http://localhost:3000/listar';
            var div = document.getElementById("Resultado");
            fetch(url)
                .then(res => res.json())
                .then((out) => {
                    console.log('Checkout this JSON! ', out);
                    out.forEach(aluno => {
                        let num = aluno.id;
                        let nome = aluno.nome;
                        let aniver = aluno.aniversario
                        div.innerHTML += "Numero: " + num + " ," + " Nome: " + nome + " ," + "Data e Hora de Aniversario: " + aniver + " ;" + "<br>";
                    });
                })
                .catch(err => { throw err });
        }

    </script>




    <div class="text">
        <span>Listagem de Alunos e Data de aniversario</span>
    </div>
    <div>
        <button class="btn" id="Listar" onclick="listar()">listar</button>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12" id="Resultado"> </div>
        </div>
    </div>
</body>

</html>
